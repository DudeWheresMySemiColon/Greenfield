<!doctype html>
<html lang="en" ng-app="foodly">

<head>
    <meta charset="utf-8">
    <title>Foodly</title>
    <link rel="shortcut icon" href='http://jadedalloul.com/wp-content/uploads/2014/06/Thumbnail_Foodly.jpg'/>

    <link rel="stylesheet" href="styles/styles.css" />
    <!-- jQuery (for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navbar that stays on the top of every page -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src='http://jadedalloul.com/wp-content/uploads/2014/06/Thumbnail_Foodly.jpg' height=80>
                </a>
                <a class="navbar-brand" href="#/meals">Today's Meals</a>           
                        <a class ='navbar-brand' href="#/addmeal">Add Meal</a>

            </div>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group" ng-show="SearchBar" >
                   <input type="text" class="form-control search" placeholder="Search"  ng-model="search">    
                </div>
              </form>            
            <div id="navbar" class="collapse navbar-collapse" >
                <ul class="nav navbar-nav navbar-right" ng-controller='AuthController' style='float:right'>
                    <li class='nav navbar-nav' ng-controller='MealController'>
                        <a href="#/signin">Sign in 
                        </a>

                        </li>
                        <li class='nav navbar-nav' ng-controller='MealController'>
                            <a ng-click="checkOut()">Checkout 
                           <span class="glyphicon glyphicon-shopping-cart"></span> {{count.number}}   
                            </a>

                        </li>
                        <li class='nav navbar-nav' >
                            <a href='javascript:void(0)'>Welcome, {{ getUsername() }}</a>
                        </li>
                        <li>
                        <a href='javascript:void(0)' ng-click='signout()'>Logout</a>

                        </li>
                      </ul>
            </div>
       
        </div>
        </div>
    </nav>
    <!-- Main content that changes based on route -->
    <div ng-view class='container'></div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Order Confirmed!</h4>
                </div>
                <div class="modal-body">
                    Thank you for your purchase
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/meals/meals.js"></script>
    <script src="app/order/order.js"></script>
</body>

</html>
